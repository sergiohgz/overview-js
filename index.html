<!DOCTYPE html>
<html>
    <head>
        <title>Overview JS</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="root">
            <h1>Titulo de pagina</h1>
            <p>Soy un parrafo arbitrario</p>
            <hr />
            <section id="seccion">
                <p id="parrafo1">Este es el primer parrafo</p>
                <p id="parrafo2" class="red">Este es el segundo parrafo</p>
                <p id="parrafo3" class="blue">Este es el tercero parrafo</p>
                <p id="parrafo4" class="red">Este es el cuarto parrafo</p>
                <p id="parrafo5" class="red">Este es el quinto parrafo</p>
            </section>
        </div>
        <div id="eventos">
            <button id="btn-1">Click me</button>
            <button id="btn-2">Eliminar funcionalidad de boton 1</button>
            <button onclick="clickEnBoton()">Funcionalidad definida directo en el boton</button>
        </div>
    </body>
    <script type="text/javascript" src="./classes-herencia.js"></script>
</html>
